<!DOCTYPE html> 
<html> 
<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
	<link rel="stylesheet" href="css/crystal-stars.css" />
	<script src="src/jquery-1.6.4.min.js"></script>
	<script src="src/jquery.mobile-1.0.1.min.js"></script>
	<script src="src/jquery.ui.stars.js"></script>
	<script src="src/phonegap-1.4.1.js" type="text/javascript" charset="utf-8" ></script>
	<script src="src/wine.js" type="text/javascript" charset="utf-8"></script>
</head> 
<body> 
<div data-role="page" id="main" class="main">
	<div data-role="header">
		<a href="#settings" data-icon="gear" class="ui-btn-left">Settings</a>
		<h1>Wine List</h1>
		<a href="index.html" onClick="window.location.reload()" data-icon="refresh" class="ui-btn-right">Refresh</a>
	</div>
	<div data-role="navbar">
		<ul>
			<li><a href="#create" data-role='button' data-inline="true" data-icon="plus" class="ui-btn-right" data-transition="slidedown">Add A Wine</a></li>
		</ul>
	</div>
	<div data-role="content">
		<ul id="winelist" data-role="listview" data-theme="b"  data-split-icon="delete" data-split-theme="d">
		</ul>
	</div>
	<div data-role="footer">
	</div>
</div>
<div data-role="page" id="create">
	<div data-role="header">
		<h1>New Entry</h1>
		<a href="#main" data-icon="back" class="ui-btn-left">Cancel</a>
	</div><!-- /header -->
	<div data-role="content">	
		<form method="post" action="#">
				<div data-role="fieldcontain">
					<label for="name">Wine Name:</label>
					<input type="text" placeholder="Name" name="name" id="name" />
				</div>
				<div data-role="fieldcontain">
					<label for="year" class="select">Wine Year:</label>
					<select name="year" id="year" data-native-menu="false" data-mini="true">
			         	<option value="2005">2005</option>
						<option value="2007">2006</option>
						<option value="2008">2007</option>
						<option value="2009">2008</option>
						<option value="2010">2009</option>
						<option value="2011">2011</option>						
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<label for="variety" class="select">Wine Type:</label>
					<select name="variety" id="variety" data-native-menu="false" data-mini="true">
			         	<option value="riesling">RIESLING</option>
			         	<option value="chardonnay">CHARDONNAY</option>
			         	<option value="syrah">SYRAH</option>
			         	<option value="merlot">MERLOT</option>
			         	<option value="chianti">CHIANTI</option>
			         	<option value="zinfandel">ZINFANDEL</option>
			         	<option value="petitesirah">PETITE SIRAH</option>
						<option value="other">OTHER</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
					<legend>Rating:</legend>
					<div id="stars-wrapper1">
						<input name="rating" type="radio" value="1" />
						<input name="rating" type="radio" value="2" />
						<input name="rating" type="radio" value="3" checked="checked"/>
						<input name="rating" type="radio" value="4" />
						<input name="rating" type="radio" value="5" />
					</div>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<label for="thoughts">Thoughts:</label>
					<textarea name="thoughts" id="thoughts"></textarea>
				</div>
				<div data-role="fieldcontain">
					<button type="submit" data-theme="b" name="submit" value="Save" data-icon="plus" />Submit</button>
				</div>
			</ul>
		</form>
	</div>
</div>	
<div data-role="page" id="settings">
	<div data-role="header">
		<h1>Settings</h1>
		<a href="#main" data-icon="back" class="ui-btn-left">Cancel</a>
	</div><!-- /header -->
	<div data-role="content">	
		<form method="post" action="#">
			<div data-role="fieldcontain">
				<label for="name">Wine Connoisseur:</label>
				<input type="text" placeholder="Your Name" name="connoisseur" id="connoisseur" />
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<input type="checkbox" name="clear_list" id="clear_list" class="custom" />
					<label for="clear_list">Clear Wine List</label>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<input type="submit" class="submit" name="action" value="Save" />
			</div>
		</form>
	</div>
</div>

<div data-role="page" id="details" data-url="details" data-role="dialog">
	<div data-role="header">
		<h1>Details</h1>
	</div>
	<div data-role="content">
		<label>Name</label>
		<input type="text" id="wine_name" readonly="readonly" />
		<label>Type</label>
		<input type="text" id="wine_type" readonly="readonly" />
		<fieldset data-role="controlgroup">
			<legend>Rating:</legend>
			<div id="wine_stars">
				<input name="rating" type="radio" value="1" />
				<input name="rating" type="radio" value="2" />
				<input name="rating" type="radio" value="3" />
				<input name="rating" type="radio" value="4" />
				<input name="rating" type="radio" value="5" />
			</div>
			</fieldset>
		<label>Thoughts</label>
		<input type="text" id="wine_thoughts" readonly="readonly" />
	</div>
</div>

</body>
</html>
